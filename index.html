<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wiki Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Hind'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Amatic+SC'>
<link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div id="main-jumbo-wrapper" class="jumbotron row">
    <div id="title-wraper" class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 id="main-title">
        Wiki Viewer 
        <i class="animated infinite pulse fa fa-search"></i>
      </h1>
    </div>
    <div id="search-wrapper" class="text-center col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2">
      <input id="search-input" val="" type="text" class="input-large form-control" placeholder="Search for">
    </div>
    <div id="search-btn-wrapper" class="text-center col-lg-4 col-md-4 col-sm-12 col-xs-12 col-lg-offset-4 col-md-offset-4">
      <button id="search-btn" class="btn btn-default search-btn">
        Search
      </button>
      <a href="https://en.wikipedia.org/wiki/Special:Random" id="random-btn" class="btn btn-default random-btn" target="_blank">
        Random Article
      </a>
    </div>
    <div id="result-panels-wrapper" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    </div>
  </div>
</div>
<footer class="text-center">
  <hr>
  <p>
    <i class="fa fa-terminal animated infinite flash"></i> Created by
    <a href="https://github.com/VictorGuzman" target="_blank">Victor Guzman</a>
  </p>
</footer>
<script src="https://use.fontawesome.com/46b35884de.js"></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
